<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="owl.carosoul.min.css">
    <link rel="stylesheet" href="owl.min.default.min.css">
    <!-- <link rel="stylesheet" href="animate.min.css"> -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">
    <style>
        h1{
            position: absolute;
            top: 50px;
            left: 50px;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
element.style {
}
.owl-carousel .owl-nav button.owl-next{
    position: absolute;
    top: 40%;
    right: 2%;
    font-size: 80px;
}
.owl-carousel .owl-nav button.owl-prev{
    position: absolute;
    top: 40%;
    left: 2%;
    font-size: 80px;

}

element.style {
}
.owl-theme .owl-dots .owl-dot.active span, .owl-theme .owl-dots .owl-dot:hover span {
    background: #869791;
}
.owl-theme .owl-dots .owl-dot span {
    border-radius: 0px;
}
    </style>
</head>
<body>
    <div class="owl-carousel owl-theme">
        <div class="item"><img src="image/b5.png" alt=""><h1 class="wow animate__backInRight">haasdfjh</h1></div>     
        <div class="item"><img src="image/b6.jpg" alt=""></div>
        <div class="item"><img src="image/b7.jpg" alt=""></div>
    </div>
</body>
<script src="jquery.js"></script>
<script src="owl.carousel.min.js"></script>
<script src="wow.min.js"></script>
<script>
$('.owl-carousel').owlCarousel({
    loop:true,
    margin:10,
    responsiveClass:true,
    responsive:{
        0:{
            items:1,
            nav:true
        },
        600:{
            items:3,
            nav:true
        },
        1000:{
            items:1,
            nav:true,
            loop:true
        }
    }
})
var owl = $('.owl-carousel');
owl.owlCarousel();
// Listen to owl events:
owl.on('changed.owl.carousel', function(event) {
    new WOW().init();
})
</script>
</html>
