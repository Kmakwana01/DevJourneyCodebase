    <title>Document</title>

<style>
    h1{
        text-align: center;
    }
    .row{
        width: 100%;
        text-align: center;
        /* height: auto; */
        /* overflow: hidden; */
    }
   
   
    .box1{
    width: 25%;
    float: left;
    /* overflow:hidden ; */
  position: relative;
      
    }
    .box1 img,.box2 img{
    width: 95%;
    height: 95%;

    /* margin-top: 20px; */
    box-shadow: 1px 1px 10px black;
    transition: all ease-in-out 0.3s;
  
}
    .box1:hover img{
        transform: scale(0.9);
        /* transform-origin: center; */
    } 
    .box1:hover h4{
       bottom: -40px;
        opacity: 1;
    }  
    h4{
        position: absolute;
        bottom: 0;
        color: grey;
        opacity: 0;
        transition: all ease-in-out.5s;
        text-align: center;
        /* margin: auto; */
        left: 110px;
        font-size: 20px;
    }
    .clear{
        clear: both;
    }

    .box2{
    width: 33.33%;
    float: left;
    overflow:hidden ;
  /* position: relative; */
      
    }

    .box2:hover img{
        transform: rotate(10deg) scale(1.5);
        transform-origin: center;
    } 
    .box2:hover h4{
       /* bottom: -40px; */
       color: brown;
      
    }  

</style>
