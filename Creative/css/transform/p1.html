<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    .outer{
        margin-left: 100px;
        margin-top: 100px;
        width: 500px;
        height: 500px;
        background-color: burlywood;
        display: flex;
        justify-content: center;
        align-items: center;
        /* transition-timing-function: all ease-in-out 1s ; */

    }
    .inner{
        width: 300px;
        height: 300px;
        background-color: cadetblue;
        transition: all ease-in-out 1s ;
      
    }
    .outer:hover .inner{
        /* transform: rotate(45deg); */
        /* transform: rotateZ(360deg); */
        /* transform:rotate(180deg); */
        transform: scale(-1.5);
       transform-origin: center;
     
    }
</style>
<body>
    <div class="outer">
        <div class="inner"></div>
    </div>
</body>
</html>
