<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        td,
        th {
            padding: 10px;
        }
    </style>
</head>

<body>
    <form action="" name="main" onsubmit="validation(); return false">
        <label for="">id :-</label>
        <input type="text" name="id">
        <br><br>
        <label for="">name :-</label>
        <input type="text" name="name">
        <br><br>
        <label for="">email :-</label>
        <input type="text" name="email">
        <br><br>
        <label for="">city :-</label>
        <select name="city" id="city">
            <option value="surat">surat</option>
            <option value="bhavnagar">bhavnagar</option>
            <option value="vadodra">vadodra</option>
            <option value="bharuch">bharuch</option>
            <option value="ahmedabad">ahmedabad</option>
        </select>
        <br><br>
        <label for="">phone :-</label>
        <input type="text" name="phone">
        <br><br>
        <input type="submit" name="submit">
    </form><br>

    <table border="1">
        <thead>
            <tr>
                <th>id</th>
                <th>name</th>
                <th>email</th>
                <th>city</th>
                <th>phone</th>
            </tr>
        </thead>
        <tbody>

        </tbody>
    </table>

    <script>
        function validation() {
            let id = document.main.id.value;
            let name = document.main.name.value;
            let email = document.main.email.value;
            let city = document.main.city.value;
            let phone = document.main.phone.value;

            console.log(document.main.phone.value.length - 1)
            let tbody = document.getElementsByTagName("tbody")[0]

            if (id == "") {
                alert("please enter your id")
            } 
            else if (name == "") {
                alert("please enter your name")
            } 
            else if (email == "") {
                alert("please enter your email")
            } 
            else if (phone == "") {
                alert("please enter your phone number")
            } 
            else {

                if (name.length < 3) {
                    alert("please enter required name length:")
                } 
                else if (!email.endsWith("@gmail.com")) {
                    alert("please enter valid email")
                } 
                else if (phone.length != 10) {
                    alert("please enter valid phone number")
                } 
                else {
                    tbody.innerHTML += ` 
                    <tr>
                      <td>${document.main.id.value}</td>
                      <td>${document.main.name.value}</td>
                      <td>${document.main.email.value}</td>
                      <td>${document.main.city.value}</td>
                      <td>${document.main.phone.value}</td>
                    </tr>
                    `
                }
            }
        }
    </script>
</body>

</html>
