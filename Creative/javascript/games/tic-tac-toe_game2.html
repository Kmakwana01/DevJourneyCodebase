<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic-Tac-Toe</title>
    <style>
    body {
      font-family: 'Segoe UI', Arial, sans-serif;
      background: linear-gradient(135deg, #6e8efb, #a777e3);
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      margin: 0;
      color: #fff;
    }
    h1 {
      font-size: 2.5rem;
      margin-bottom: 1rem;
      text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
    }
    .board {
      display: grid;
      grid-template-columns: repeat(3, 120px);
      grid-gap: 10px;
      background: rgba(255, 255, 255, 0.1);
      padding: 15px;
      border-radius: 15px;
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.2);
      backdrop-filter: blur(10px);
    }
    .cell {
      width: 120px;
      height: 120px;
      background: rgba(255, 255, 255, 0.9);
      border: none;
      border-radius: 10px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 3rem;
      font-weight: bold;
      color: #333;
      cursor: pointer;
      transition: transform 0.2s, background 0.2s;
    }
    .cell:hover {
      background: rgba(255, 255, 255, 1);
      transform: scale(1.05);
   

 }
    .cell.x {
      color: #ff4b5c;
      animation: mark 0.3s ease-in-out;
    }
    .cell.o {
      color: #00d4ff;
      animation: mark 0.3s ease-in-out;
    }
    @keyframes mark {
      0% { transform: scale(0); }
      100% { transform: scale(1); }
    }
    #status {
      font-size: 1.8rem;
      margin: 20px 0;
      font-weight: 500;
      text-shadow: 1px 1px 3px rgba(0, 0, 0, 0.2);
    }
    #restart {
      padding: 12px 30px;
      font-size: 1.2rem;
      font-weight: bold;
      background: #ff4b5c;
      color: white;
      border: none;
      border-radius: 25px;
      cursor: pointer;
      transition: background 0.3s, transform 0.2s;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
    }
    #restart:hover {
      background: #e43a4a;
      transform: translateY(-2px);
    }
    #restart:active {
      transform: translateY(0);
    }
    .win .cell.winning-cell {
      animation: glow 1.5s ease-in-out infinite alternate;
      background: rgba(0, 255, 0, 0.4);
    }
    @keyframes glow {
      0% { box-shadow: 0 0 10px rgba(0, 255, 0, 0.8); }
      100% { box-shadow: 0 0 20px rgba(0, 255, 0, 1); }
    }
    @media (max-width: 500px) {
      .board {
        grid-template-columns: repeat(3, 80px);
        grid-gap: 8px;
      }
      .cell {
        width: 80px;
        height: 80px;
        font-size: 2rem;
      }
      h1 {
        font-size: 2rem;
      }
      #status {
        font-size: 1.4rem;
      }
      #restart {
        padding: 10px 20px;
        font-size: 1rem;
      }
    }
  </style>
  </head>
  <body>
    <h1>Tic-Tac-Toe</h1>
    <div id="status">Your Turn (X)</div>
    <div class="board" id="board">
      <div class="cell" data-index="0"></div>
      <div class="cell" data-index="1"></div>
      <div class="cell" data-index="2"></div>
      <div class="cell" data-index="3"></div>
      <div class="cell" data-index="4"></div>
      <div class="cell" data-index="5"></div>
      <div class="cell" data-index="6"></div>
      <div class="cell" data-index="7"></div>
      <div class="cell" data-index="8"></div>
    </div>
    <button id="restart" style="margin-top: 20px;">New Game</button>

    <script
      src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
    <script>
    const board = ['', '', '', '', '', '', '', '', ''];
    let currentPlayer = 'X';
    let gameActive = true;

    const winningCombinations = [
      [0, 1, 2], [3, 4, 5], [6, 7, 8], // Rows
      [0, 3, 6], [1, 4, 7], [2, 5, 8], // Columns
      [0, 4, 8], [2, 4, 6] // Diagonals
    ];

    const cells = document.querySelectorAll('.cell');
    const statusDisplay = document.getElementById('status');
    const restartButton = document.getElementById('restart');
    const boardElement = document.getElementById('board');

    cells.forEach(cell => {
      cell.addEventListener('click', handleCellClick);
    });

    restartButton.addEventListener('click', restartGame);

    function handleCellClick(event) {
      if (currentPlayer !== 'X' || !gameActive) return; // Only allow human (X) to click
      const index = event.target.getAttribute('data-index');
      if (board[index] !== '') return;

      makeMove(index, 'X');
      if (gameActive) {
        setTimeout(computerMove, 500); // Delay for better UX
      }
    }

    function makeMove(index, player) {
      board[index] = player;
      cells[index].textContent = player;
      cells[index].classList.add(player.toLowerCase());

      if (checkWin()) {
        statusDisplay.textContent = player === 'X' ? 'You Win!' : 'Computer Wins!';
        highlightWinningCells();
        triggerConfetti();
        gameActive = false;
        return;
      }

      if (checkDraw()) {
        statusDisplay.textContent = "It's a Draw!";
        gameActive = false;
        return;
      }

      currentPlayer = player === 'X' ? 'O' : 'X';
      statusDisplay.textContent = currentPlayer === 'X' ? 'Your Turn (X)' : 'Computer\'s Turn (O)';
    }

    function computerMove() {
      if (!gameActive || currentPlayer !== 'O') return;
      const bestMove = findBestMove();
      makeMove(bestMove, 'O');
    }

    function findBestMove() {
      let bestScore = -Infinity;
      let bestMove;
      for (let i = 0; i < board.length; i++) {
        if (board[i] === '') {
          board[i] = 'O';
          let score = minimax(board, 0, false);
          board[i] = '';
          if (score > bestScore) {
            bestScore = score;
            bestMove = i;
          }
        }
      }
      return bestMove;
    }

    function minimax(board, depth, isMaximizing) {
      if (checkWinner('O')) return 10 - depth;
      if (checkWinner('X')) return depth - 10;
      if (checkDraw()) return 0;

      if (isMaximizing) {
        let bestScore = -Infinity;
        for (let i = 0; i < board.length; i++) {
          if (board[i] === '') {
            board[i] = 'O';
            let score = minimax(board, depth + 1, false);
            board[i] = '';
            bestScore = Math.max(score, bestScore);
          }
        }
        return bestScore;
      } else {
        let bestScore = Infinity;
        for (let i = 0; i < board.length; i++) {
          if (board[i] === '') {
            board[i] = 'X';
            let score = minimax(board, depth + 1, true);
            board[i] = '';
            bestScore = Math.min(score, bestScore);
          }
        }
        return bestScore;
      }
    }

    function checkWinner(player) {
      return winningCombinations.some(combination => {
        return combination.every(index => board[index] === player);
      });
    }

    function checkWin() {
      return checkWinner(currentPlayer);
    }

    function highlightWinningCells() {
      const winningCombo = winningCombinations.find(combination => {
        return combination.every(index => board[index] === currentPlayer);
      });
      if (winningCombo) {
        winningCombo.forEach(index => {
          cells[index].classList.add('winning-cell');
        });
        boardElement.classList.add('win');
      }
    }

    function triggerConfetti() {
      confetti({
        particleCount: 100,
        spread: 70,
        origin: { y: 0.6 },
        colors: ['#ff4b5c', '#00d4ff', '#ffffff']
      });
    }

    function checkDraw() {
      return board.every(cell => cell !== '');
    }

    function restartGame() {
      board.fill('');
      cells.forEach(cell => {
        cell.textContent = '';
        cell.classList.remove('x', 'o', 'winning-cell');
      });
      boardElement.classList.remove('win');
      currentPlayer = 'X';
      gameActive = true;
      statusDisplay.textContent = 'Your Turn (X)';
    }
  </script>
  </body>
</html>
