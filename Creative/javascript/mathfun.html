<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        let a = 34,b = -34,c = 4.4;
        document.write(Math.abs(a), "<br>")//nagative number to positive
        document.write(Math.ceil(c), "<br>");
        document.write(Math.floor(c), "<br>");
        document.write(Math.pow(4,3), "<br>"); 
        document.write(Math.floor(Math.random()*10),"<br>");//random number Generater
        document.write(Math.max(a,b),"<br>");
        document.write(Math.min(a,b),"<br>");
        document.write(Math.round(13.51))
    </script>
</body>

</html>
