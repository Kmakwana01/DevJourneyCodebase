<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let a=200,b=150;
        if(a>b){
            while(a>=b){
                if(a%2==0){
                    document.write(a+"<br>");
                }
                a--;
            }
        }
        else{
            while(b>=a){
                if(b%2==1){
                    document.write(b+"<br>");
                }
                b--;
            }
        }
    </script>
</body>
</html>
