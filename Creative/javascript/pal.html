<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let i=1,n=101,rem=0,sum=0;
        let u=n;
        for(; i<=n ;){
             rem=parseInt(n%10);
             sum=sum*10+rem;
             console.log(sum)
             n=n/10;
        }
        if(sum==u){
            document.write("palindrome number");
        }
        else{
            document.write("not palindrome number");
        }

    </script>
</body>
</html>
