<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <script>
        let p = new Promise((resolve,reject)=>{
          try{
            setTimeout(()=>{
                resolve("done")
            },4000)
          }catch{
            reject("fail")
          }
        })

        p.then((value)=>{
            console.log(value);
        }).catch((value)=>{
            console.log(value);
        })
        
    </script>
</body>
</html>
