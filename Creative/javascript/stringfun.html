<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        let a="hello world e";
        let b="iieiiiiiiu"
        document.write(a.big(),"<br>");//19.2
        document.write(a.small(),"<br>");//13.33
        document.write(a.bold(),"<br>");//bold text
        document.write(a.italics(),"<br>");
        document.write(a.strike(),"<br>");//del
        document.write(a.fontcolor("#616161"),"<br>");
        document.write(a.fontsize(6),"<br>");//1 to 7 
        document.write(a.link("https://www.google.com/"),"<br>");// Url
        document.write(a.charAt(6),"<br>")//char print
        document.write(a.concat(b),"<br>")//concat
        document.write(a.indexOf("e"),"<br>")//index number print
        document.write(a.lastIndexOf("e"),"<br>")//
        document.write(a.match("f"),"<br>")//Not availble == return Null
        document.write(b.replace("iii","bbb"),"<br>");
        document.write(a.search("l"),"<br>");//return position
        document.write(b.slice(0,5),"<br>")//strat and end data remove
        document.write(a.substr(1,7),"<br>")//letter 3 to 7 print
        document.write(a.substring(3,7),"<br>");//letter number 3 to start 7number print
        document.write(a.toLowerCase(),"<br>");
        document.write(a.toUpperCase(),"<br>");
    </script>
</body>
</html>
