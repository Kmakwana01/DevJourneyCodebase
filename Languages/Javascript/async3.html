<!DOCTYPE html>
<html lang="en">

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

<body>
    
</body>
<script>
    let demo=async(text)=>{
        return new Promise((resolve, reject) => {
            setTimeout(()=>{
                resolve(text);
            },3000)
        })
    }

    (
        async()=>{
            let a=await demo("hello khushal");
            console.log(a);
            a=await demo("hi khushal");
            console.log(a);
        }
    )()
</script>
</html>
