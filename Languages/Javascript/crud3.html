<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
  integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">

  <style>
        .check{
          font-size: 15px;
          color: red;
        }
  </style>
</head>


<body>
  <form>
    <div class="container">
      <div class="mb-3">
        <label class="form-label">First name</label>
        <input type="text" class="form-control" id="firstname">
        <div class="check"></div>
      </div>
      <div class="mb-3">
        <label class="form-label">Last Name</label>
        <input type="text" class="form-control" id="lastname">
        <div class="check"></div>
      </div>
      <div class="mb-3">
        <label class="form-label">Roll No.</label>
        <input type="number" class="form-control" id="rollno">
        <div class="check"></div>
      </div>
      <div class="mb-3">
        <label class="form-label">Address</label>
        <input type="text" class="form-control" id="Address">
        <div class="check"></div>
      </div>
      <div class="mb-3 form-check">
        <input type="checkbox" class="form-check-input" id="check">
        <label class="form-check-label">Check me out</label>
      </div>
      <button type="button" onclick="Click()">Click</button>
    </div>
  </form>

  <br><br>

  <div class="container">
    <table class="table table-striped text-center" id="101">
      <thead>
        <tr>
          <th>Firstname</th>
          <th>Lastname</th>
          <th>Roll No.</th>
          <th>Address</th>
          <th>Check</th>
          <th>Subject</th>
        </tr>
      </thead>

      <tbody id="111">

        <tr id="1">
          <td>khushal</td>
          <td>Makwana</td>
          <td>39</td>
          <td>surat</td>
          <td>Checked</td>
          <td>
            <button class="btn btn-success border edit-btn" onclick="update(this)">Edit</button>
            <button class="btn btn-danger border" onclick="remove(this)">Delete</button>
          </td>
        </tr>

      </tbody>
    </table>
  </div>

</body>

<script>
  let first = document.getElementById("firstname");
  let last = document.getElementById("lastname");
  let rollno = document.getElementById("rollno");
  let Address = document.getElementById("Address");

  let a = 2;
 

 function Click(){
  let classs=document.getElementsByClassName("check");
    if(first.value==""||last.value==""||rollno.value==""||Address.value==""){
      if(first.value.length>0){
          classs[0].innerHTML="";
      }
      else{
        classs[0].innerHTML="please fill the data!";
      }
      if(last.value.length>0){
          classs[1].innerHTML="";
      }
      else{
        classs[1].innerHTML="please fill the data!";
      }
      if(rollno.value.length>0){
          classs[2].innerHTML="";
      }
      else{
        classs[2].innerHTML="please fill the data!";
      }
       if(Address.value.length>0){
          classs[3].innerHTML="";
      }
      else{
        classs[3].innerHTML="please fill the data!";
      }
    }
    else{
      Click2();
    }


  }

  function Click2() {

    let checkk=document.getElementById("check");
      
      if(checkk.checked){
      var checkbox="checked";
      }
      else{
       var checkbox="not checked";
      }
      

    document.getElementById("111").innerHTML += `<tr id=${a++}><td>${first.value}</td><td>${last.value}</td>
      <td>${rollno.value}</td><td>${Address.value}</td><td>${checkbox}</td> 
          <td>
            <button class="btn btn-success border edit-btn" onclick="update(this)">Edit</button>
            <button class="btn btn-danger border" onclick="remove(this)">Delete</button>
          </td></tr>`;
          
    first.value = "";
    last.value = "";
    rollno.value = "";
    Address.value = "";


   
  }

function update(button){
  let row=button.parentElement.parentElement;
  first.value=row.getElementsByTagName("td")[0].innerHTML;
  last.value=row.getElementsByTagName("td")[1].innerHTML;
  rollno.value=row.getElementsByTagName("td")[2].innerHTML;
  Address.value=row.getElementsByTagName("td")[3].innerHTML;
  // first.value=column[0].innerHTML;
}
  function remove(button) {
    let row = button.parentNode.parentNode;
    row.parentNode.removeChild(row);
  }
</script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
  integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>

</html>
