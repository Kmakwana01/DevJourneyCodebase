<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
</head>
<body>
    <div class="container">
        <div class="row">
  
    <form>
        <!-- add -->
    <fieldset>
        <div class="mb-3">
          <label for="exampleInputEmail1" class="form-label">Enter name</label>
          <input type="text" id="name" class="form-control" >
          <div id="" class="form-text">We'll never share your detail with anyone else.</div>
        </div>
        <div class="mb-3">
          <label class="form-label">Password</label>
          <input type="password" class="form-control" id="pass">
        </div>
        <button type="button" class="btn btn-primary" onclick="show()">show password</button>
        <button type="button" class="btn btn-primary" onclick="call()">Add Item</button>

    </fieldset>
    </form>
  
     
        <!-- delet -->
        <form>
        <div class="mb-3 mt-5">
            <label class="form-label">Delete Item enter key</label>
            <input type="text" class="form-control" id="key">
        </div>
        <button type="button" class="btn btn-primary" onclick="delet()">Delete</button>
        </form>
        <!-- clear -->
      
        <!-- edit -->
        <form>
            <div class="mt-5">
                <div class="mb-3 mt-5">
                    <label class="form-label">Edit item key</label>
                    <input type="text" class="form-control" id="edit">
                </div>
                <button type="button" class="btn btn-primary" onclick="edit1()">Edit</button>
            </div>
        </form>
        <!-- clear -->
        <form>
        <button type="submit" class="btn btn-primary mt-5 mb-5 " onclick="clear1()">Clear All Data</button>
        </form>
      </div>
      </div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>

</body>
<script>
    
    function call(){
        let name=document.getElementById("name").value;
        let pass=document.getElementById("pass").value;
        localStorage.setItem(name,pass)
        document.getElementById("name").value=""
        document.getElementById("pass").value=""

    }
    function show(){
        let ref=document.getElementById("pass");
        let type=ref.getAttribute("type");
        if(type=="password"){
            ref.setAttribute("type","text");
        }else{
            ref.setAttribute("type","password")
        }
    }
    function delet(){
        let key= document.getElementById("key").value;
        localStorage.removeItem(key);
       document.getElementById("key").value=""

    }
    function clear1(){
     localStorage.clear();
    
    }
    function edit1(){
        let edit= document.getElementById("edit").value;
        let val=(localStorage.getItem(edit));
        localStorage.removeItem(edit);
        console.log(val,edit);
        let name=document.getElementById("name");
        let pass=document.getElementById("pass");
        name.value=edit;
        pass.value=val;
        let id= document.getElementById("edit");
        id.value="";
    }
</script>
</html>
