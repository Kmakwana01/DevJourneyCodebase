<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    .box{
        width: 100px;
        height: 100px;
        border: 2px solid black;
        transition: 3s;
        /* font-family: monospace; */
    }
</style>
<body>
    <div class="box" onmouseenter="call()" onmouseleave="callback()">asdfsadf</div>
</body>
<script>
    function call(){
        document.getElementsByClassName("box")[0].style.color="red";
        document.getElementsByClassName("box")[0].style.fontFamily="monospace";
        document.getElementsByClassName("box")[0].style.fontSize="200px";
    }
    function callback(){
        document.getElementsByClassName("box")[0].style.color="";
        document.getElementsByClassName("box")[0].style.fontFamily="";
        document.getElementsByClassName("box")[0].style.fontSize="";

    }
</script>
</html>
