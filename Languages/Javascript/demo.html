var timeanddate= new Date();
function checktime(){
    document.getElementsByClassName("watch")[0].innerHTML=timeanddate;
}
function year(){
    document.getElementsByClassName("watch")[0].innerHTML=timeanddate.getFullYear();
}
function month(){
    document.getElementsByClassName("watch")[0].innerHTML=timeanddate.getMonth();
}
function hours(){
    document.getElementsByClassName("watch")[0].innerHTML=timeanddate.getHours();
}
function second(){
  document.getElementsByClassName("watch")[0].innerHTML=timeanddate.getSeconds();
}
function DAtes(){
    document.getElementsByClassName("watch")[0].innerHTML=timeanddate.getDate();
}
function minute(){
    document.getElementsByClassName("watch")[0].innerHTML=timeanddate.getMinutes();
}
function day(){
    document.getElementsByClassName("watch")[0].innerHTML=timeanddate.getTime();
}
