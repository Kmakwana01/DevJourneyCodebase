<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <fieldset style="width: 400px;" >
        <legend>Form</legend>

           Enter your name :: <input type="text" id="101">
           <br><br>
           Enter password  :: <input type="password" id="102" maxlength="6">

           <br><br>
           <input type="submit" value="Log in">  <input type="submit"  onclick="calls(this)"  value="Show password">
           <br><br>
           <button>Submit</button>
    </fieldset>
</body>
<script>
   var a=document.getElementById("102");
   function calls(ok){
    var b=a.getAttribute("type");
    if(b=="password"){
        a.setAttribute('type','text');
        ok.value="Hide password";
    }
    else{
        a.setAttribute('type','password');
        ok.value="show password";
    }
   } 
   
</script>
</html>
