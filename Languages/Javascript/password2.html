<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .alert{
            color: red;
        }
    </style>
</head>
<body>
    <fieldset style="width: 400px;" >
        <legend>Form</legend>
    <form action="">
           Enter your name :: <input type="text" id="101">
           <br><br>

           Enter password  :: <input type="password" id="102" >
           <br><br>

           Confirm Password :: <input type="password" id="103" onkeyup="valid(this)">
           <div id="alert"></div>
           <br>

           <input type="submit" value="Log in" >  <input type="submit" id="105"  value="Show password" onclick="pass(this)">
           <br><br>

           <button >Submit</button>
        </form> 
</body>
<script>
    let b=document.getElementById("103");
   function valid(this1){
    let a=document.getElementById("102");
    
        if(this1.value.length>0){
            if(this1.value!=a.value){
                document.getElementById("alert").innerHTML="please enter valid password";
            }
            else{
                document.getElementById("alert").innerHTML="";
            }
        }
   }


    let pass=(this2)=>{
        let c=document.getElementById("102")
        let d=c.getAttribute("type")
        if(d=="password"){
                c.setAttribute("type","text");
                this2.value="show password";
        }
        else{
                c.setAttribute("type","password");
                this2.value="Hide password";
        }
}        

</script>
</html>
