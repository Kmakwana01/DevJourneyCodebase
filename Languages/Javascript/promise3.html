    function load(src,callback){
        let script=document.createElement("script");
        script.src=src;
        document.body.appendChild(script);
        script.onload=()=>{
            call(null,src);
            console.log("loaded script::"+src);
        }
        script.onerror=()=>{
            console.log("error ::"+src);
           call(error,src);
        }
   
        
    }

            }else{
                console.log("loaded script::"+src);
            }
        }
    load("http://127.0.0.1:5501/promise3.html",hello);
