    var p=prompt("enter a");
    var q=prompt("enter b");
    var z=prompt("enter opretor");
   switch(z){
        case "+":c=parseInt(p)+parseInt(q);
        break;
        case "-":c=parseInt(p)-parseInt(q);
        break;
        case "*":c=parseInt(p)*parseInt(q);
        break;
        case "/":c=parseFloat(p)/parseFloat(q);
        break;
        case "%":c=parseInt(p)%parseInt(q);
        break;
        default :document.write("Please valid operator");
   }
        document.write(c)
