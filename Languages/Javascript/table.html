<script>
             var a=prompt("enter your choice");
             demo(a);
             function demo(a){
                for(i=0; i<=a; i++){
                    for(j=0; j<=i; j++){

                        document.write("*");
                    }
                    document.write("<br>")
                }
             for(i=a; i>=1; i--){
                    for(j=i; j>=0; j--){

                        document.write("*");
                    }
                    document.write("<br>")
                }
            }
</script>
