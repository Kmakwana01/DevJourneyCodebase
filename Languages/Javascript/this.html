<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resize Input</title>
</head>
<body>
    <input type="number" id="id1" placeholder="Enter size in px">
</body>
<script>
    let inputEl = document.getElementById('id1');

    // Trigger on input change
    inputEl.addEventListener('input', () => {
        let size = parseInt(inputEl.value) || 0;

        // Limit to reasonable max to avoid disappearing
        if (size > 800) size = 800;
        if (size < 20) size = 20;

        inputEl.style.width = size + 'px';
        inputEl.style.height = size + 'px';
    });
</script>
</html>
