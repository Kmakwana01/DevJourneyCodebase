<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
</body>
<script>
    let n =prompt("enter value")
    let arr = [];   

    for(let i=1; i<=n; i++){
        for(let j=1; j<i; j++){
            let rn = Math.floor(Math.random()*10)
            console.log(rn);
            if(arr.includes(rn)){
                rn = Math.floor(Math.random()*10)
                j--;
            }else{
                document.write(rn , "-")
                arr.push(parseInt(rn))
            }
        }
        document.write('<br>')
    }
    document.write("Max Number Is : ",Math.max(...arr))

</script>
</html>
