<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">

    <style>
        .accordion-item {
            transition: .5s;
            padding: 10px;
        }

        .container {
            margin: 0 auto;
            width: 100%;
        }

        .accordion .accordion-item {
            border-bottom: 1px solid #e5e5e5;
        }

        .accordion .accordion-item button[aria-expanded=true] {
            border-bottom: 1px solid #03b5d2;
        }

        .accordion button {
            position: relative;
            display: block;
            text-align: left;
            width: 100%;
            padding: 1em 0;
            color: #7288a2;
            font-size: 1.15rem;
            font-weight: 400;
            border: none;
            background: none;
            outline: none;
        }

        .accordion button:hover,
        .accordion button:focus {
            cursor: pointer;
            color: #03b5d2;
        }

        .accordion button:hover::after,
        .accordion button:focus::after {
            cursor: pointer;
            color: #03b5d2;
            border: 1px solid #03b5d2;
        }

        .accordion button .accordion-title {
            padding: 1em 1.5em 1em 0;
        }

        .accordion button .icon {
            display: inline-block;
            position: absolute;
            top: 18px;
            right: 0;
            width: 22px;
            height: 22px;
            border: 1px solid;
            border-radius: 22px;
        }

        .accordion button .icon::before {
            display: block;
            position: absolute;
            content: "";
            top: 9px;
            left: 5px;
            width: 10px;
            height: 2px;
            background: currentColor;
        }

        .accordion button .icon::after {
            display: block;
            position: absolute;
            content: "";
            top: 5px;
            left: 9px;
            width: 2px;
            height: 10px;
            background: currentColor;
        }

        .accordion button[aria-expanded=true] {
            color: #03b5d2;
        }

        .accordion button[aria-expanded=true] .icon::after {
            width: 0;
        }

        .accordion button[aria-expanded=true]+.accordion-content {
            opacity: 1;
            max-height: 9em;
            transition: all 200ms linear;
            will-change: opacity, max-height;
        }

        .accordion .accordion-content {
            opacity: 0;
            max-height: 0;
            overflow: hidden;
            transition: opacity 200ms linear, max-height 200ms linear;
            will-change: opacity, max-height;
        }

        .accordion .accordion-content p {
            font-size: 1rem;
            font-weight: 300;
            margin: 2em 0;
        }
        .accordion .accordion-item {
            border-bottom: 1px solid #e5e5e5;
            transition: .5s;
        }
        
        .accordion .accordion-item button[aria-expanded=true] {
            border-bottom: 1px solid #03b5d2;
        }
        .accordion button[aria-expanded=true]+.accordion-content {
            opacity: 1;
            max-height: 9em;
            transition: opacity 0.5s ease-in-out, max-height 0.5s ease-in-out;
            will-change: opacity, max-height;
        }
        
        .accordion .accordion-content {
            opacity: 0;
            max-height: 0;
            overflow: hidden;
            transition: opacity 0.5s ease-in-out, max-height 0.5s ease-in-out;
            will-change: opacity, max-height;
        }
        
        
    </style>
</head>

<body>
    <div class="container">
        <h2>Frequently Asked Questions</h2>
        <div class="accordion">
            <div class="accordion-item"> <button id="accordion-button-1" aria-expanded="false"><span
                        class="accordion-title">Accordion Title</span><span class="icon"
                        aria-hidden="true"></span></button>
                <div class="accordion-content">
                    <p>Your Content Goes Here...</p>
                </div>
            </div>
            <div class="accordion-item"> <button id="accordion-button-2" aria-expanded="false"><span
                        class="accordion-title"> Accordion Title</span><span class="icon"
                        aria-hidden="true"></span></button>
                <div class="accordion-content">
                    <p>Your Content Goes Here...</p>
                </div>
            </div>
            <div class="accordion-item" style="transition: .5s;"> <button id="accordion-button-3" aria-expanded="false"><span
                        class="accordion-title">Accordion Title</span><span class="icon"
                        aria-hidden="true"></span></button>
                <div class="accordion-content" style="transition: .5s;">
                    <p>Your Content Goes Here...</p>
                </div>
            </div>
            <div class="accordion-item"> <button id="accordion-button-4" aria-expanded="false"><span
                        class="accordion-title">Accordion Title</span><span class="icon"
                        aria-hidden="true"></span></button>
                <div class="accordion-content">
                    <p>Your Content Goes Here...</p>
                </div>
            </div>
            <div class="accordion-item"> <button id="accordion-button-5" aria-expanded="false"><span
                        class="accordion-title">Accordion Title</span><span class="icon"
                        aria-hidden="true"></span></button>
                <div class="accordion-content">
                    <p>Your Content Goes Here...</p>
                </div>
            </div>
        </div>
    </div>

    <script>
        const items = document.querySelectorAll(".accordion button"); function toggleAccordion() { const itemToggle = this.getAttribute('aria-expanded'); for (i = 0; i < items.length; i++) { items[i].setAttribute('aria-expanded', 'false'); } if (itemToggle == 'false') { this.setAttribute('aria-expanded', 'true'); } } items.forEach(item => item.addEventListener('click', toggleAccordion));
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
        crossorigin="anonymous"></script>

</body>

</html>
