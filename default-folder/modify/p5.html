<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>school form</title>
    <style>
        body{
            margin: 15px 30px;
            padding: 8px;
        }
        input[type="text"],
        input[type="email"],
        input[type="number"],
        input[type="date"],
        input[type="password"],
        select,textarea{
            width: 100%;
            padding: 3px;
            border-radius: 4px;
            cursor: pointer;
        }
        input[type="submit"],
        input[type="reset"],
        textarea{
            padding: 6px;
            text-align: center;
            width: 100px;
        }
        input[type="reset"]:hover{
            background-color: dodgerblue;
            border-style: inset;
        }
        input[type="submit"]:hover{
            background-color: dodgerblue;
            border-style: inset;
        }
    </style>
</head>

<body style="background: rgb(63,94,251);
background: radial-gradient(circle, rgba(63,94,251,1) 0%, rgba(215,70,252,1) 100%);">
