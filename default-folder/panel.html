<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Portfolio</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        header {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 1em 0;
        }

        nav {
            display: flex;
            justify-content: center;
            margin: 1em 0;
        }

        nav button {
            margin: 0 10px;
            padding: 10px 15px;
            font-size: 16px;
            cursor: pointer;
            background-color: #555;
            color: #fff;
            border: none;
            border-radius: 5px;
        }

        .project-content {
            display: none;
            text-align: center;
            padding: 2em;
        }

        img {
            max-width: 100%;
            height: auto;
            border-radius: 8px;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <header>
        <h1>Your Portfolio</h1>
    </header>
    <nav>
        <button onclick="showProject(1)">Project 1</button>
        <button onclick="showProject(2)">Project 2</button>
        <button onclick="showProject(3)">Project 3</button>
        <button onclick="showProject(4)">Project 4</button>
        <button onclick="showProject(5)">Project 5</button>
    </nav>
    <div id="project1" class="project-content">
        <h2>Project 1</h2>
        <p>Your project 1 description goes here.</p>
        <img src="project1-image.jpg" alt="Project 1 Image">
    </div>
    <div id="project2" class="project-content">
        <h2>Project 2</h2>
        <p>Your project 2 description goes here.</p>
        <img src="project2-image.jpg" alt="Project 2 Image">
    </div>
    <!-- Repeat the above structure for Project 3 to Project 5 -->

    <script>
        function showProject(projectNumber) {
            // Hide all project content
            document.querySelectorAll('.project-content').forEach(function (content) {
                content.style.display = 'none';
            });

            // Show the selected project content
            document.getElementById('project' + projectNumber).style.display = 'block';
        }
    </script>
</body>
</html>
